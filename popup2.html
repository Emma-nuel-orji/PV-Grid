<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Display and Copy</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        #detailsContainer div {
            padding: 10px;
            margin: 10px 0;
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        
        #detailsContainer div:hover {
            background-color: #b2ebf2;
        }
        
    </style>
</head>
<body>
    <h1>Form to Display and Copy Details</h1>
    
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Details:</h2>
    <div id="detailsContainer"></div>

    <script src="scripts.js"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
        
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
        
            // Create a new div to display the details
            const detailDiv = document.createElement('div');
            detailDiv.textContent = `Name: ${name}, Email: ${email}`;
            
            // Add click event to copy the text
            detailDiv.addEventListener('click', function() {
                // Create a temporary textarea to copy the text from
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = detailDiv.textContent;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
        
                alert('Details copied to clipboard');
            });
        
            // Add the new div to the details container
            document.getElementById('detailsContainer').appendChild(detailDiv);
        
            // Clear the form
            document.getElementById('userForm').reset();
        });
        
    </script>
</body>
</html>
