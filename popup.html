<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Notification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(40, 167, 69, 0.5); /* Semi-transparent green background */
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.2;
            transition: opacity 0.5s ease-in-out;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .popup-message {
            margin-bottom: 10px;
        }
        
        .close-btn {
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .progress-bar-container {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #4caf50;
            animation: progressBar 5s linear;
        }
        
        @keyframes progressBar {
            from { width: 100%; }
            to { width: 0; }
        }
        
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-header">
            <div id="popupMessage" class="popup-message"></div>
            <div class="close-btn" onclick="cancelPopup()">X</div>
        </div>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        const popup = document.getElementById('popup');
const popupMessage = document.getElementById('popupMessage');
const progressBar = document.getElementById('progressBar');
const closeBtn = document.querySelector('.close-btn');

const messages = [
    "Mike just deposited",
    "Sarah just signed up",
    "John completed a purchase",
    "Anna sent a message"
];

let messageIndex = 0;
let cancelTimeout;

function showPopup(message) {
    popupMessage.textContent = message;
    popup.style.opacity = 1;

    progressBar.style.animation = 'none';
    setTimeout(() => {
        progressBar.style.animation = '';
    }, 10);

    cancelTimeout = setTimeout(() => {
        popup.style.opacity = 0;
        setTimeout(nextMessage, 500);
    }, 5000);
}

function nextMessage() {
    messageIndex = (messageIndex + 1) % messages.length;
    showPopup(messages[messageIndex]);
}

function startPopupCycle() {
    clearTimeout(cancelTimeout);
    nextMessage();
}

function cancelPopup() {
    clearTimeout(cancelTimeout);
    popup.style.opacity = 0;
    setTimeout(startPopupCycle, 5000);
}

startPopupCycle();

    </script>
</body>
</html>
